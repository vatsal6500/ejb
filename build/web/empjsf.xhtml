<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Ename:" for="ename" />
                    <h:inputText id="ename" value="#{empManagedBean.ename}" title="Ename" />
                    <h:outputLabel value="Department Name:" for="did" />
                    <h:selectOneMenu id="did" value="#{empManagedBean.did}" title="Did" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empManagedBean.showDept()}" var="item" itemValue="#{item.did}" itemLabel="#{item.dname}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Add" action="#{empManagedBean.insertClickEmp()}"></h:commandButton>
                    <h:commandButton value="Edit" action="#{empManagedBean.updateClickEmp()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
